[package]
name = "connector"
version = "0.1.0"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
parquet = "56"
arrow = { version = "^56", features = ["prettyprint", "csv"] }
duckdb = { version = "1.4.1", features = [
    "extensions-full",
    "bundled",
] }
futures-util = "0.3"
rust_decimal = { version = "1", features = ["db-tokio-postgres"] }
clickhouse-rs = { git = "https://github.com/l1xnan/clickhouse-rs.git", branch = "async-await" }
rusqlite = { version = "^0.37.0", features = [
    "bundled",
    "column_decltype",
    "modern_sqlite",
] }
mysql = { version = "26.0.0" }
tokio-postgres = { version = "0.7.10", features = [
    "with-serde_json-1",
    "array-impls",
    "with-chrono-0_4",
] }
anyhow = "1"
url = "^2.5.0"
nanoid = "0.4.0"
chrono = "^0.4"
chrono-tz = "^0.8"
async-trait = "^0.1"
time = "0.3.34"
uuid = { version = "1.7.0", features = ["v4"] }
tokio = { version = "1.36.0", features = ["macros", "test-util"] }
sqlparser = { version = "0.57", features = ["json_example"] }
sqlformat = "0.3"
log = "^0.4"
glob = "*"
itertools = "*"
clickhouse = { version = "0.14.0", features = ["rustls-tls"] }
rust_xlsxwriter = "^0.90.2"
walkdir = "2"
regex = "*"
calamine = "^0.31.0"
